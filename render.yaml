# Render.com configuration for TGE Monitor

services:
  # FastAPI Backend
  - type: web
    name: tge-monitor-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port $PORT --workers 2
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tge-monitor-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: tge-monitor-redis
          property: connectionString
      # Add your other environment variables manually in Render dashboard

databases:
  # PostgreSQL Database
  - name: tge-monitor-db
    databaseName: tge_monitor
    plan: free
    region: oregon

  # Redis Cache
  - name: tge-monitor-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
