# Redis Cluster Configuration for TGE Swarm
# High-performance, fault-tolerant Redis cluster setup

# Basic Redis Configuration
bind 0.0.0.0
protected-mode no
port 0
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Cluster Configuration
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
cluster-announce-ip 127.0.0.1
cluster-announce-port 0
cluster-announce-bus-port 0

# Memory Management
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# Enable both RDB and AOF for maximum durability
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile ""

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Security
# requirepass will be set via environment variable

# Performance Tuning
hz 10
dynamic-hz yes
latency-monitor-threshold 100

# Pub/Sub Configuration for Agent Communication
notify-keyspace-events "Ex"

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Lua Configuration
lua-time-limit 5000

# Module Configuration
loadmodule /usr/local/lib/redis/modules/rejson.so
loadmodule /usr/local/lib/redis/modules/redistimeseries.so