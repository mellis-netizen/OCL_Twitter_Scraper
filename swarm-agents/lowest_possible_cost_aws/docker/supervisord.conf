[supervisord]
nodaemon=true
user=appuser
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/app/logs

[program:tge-queen]
command=python -m swarm-agents.tge-queen-orchestrator
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/queen.log
stderr_logfile=/app/logs/queen.log
environment=SWARM_MODE="queen",QUEEN_API_PORT="8080",METRICS_PORT="8001"

[program:memory-coordinator]
command=python -m swarm-agents.swarm-memory-coordinator
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/coordinator.log
stderr_logfile=/app/logs/coordinator.log
environment=COORDINATOR_PORT="8002"

[program:agent-scraping-efficiency]
command=python -m swarm-agents.backend.swarm_backend
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/agent-scraping.log
stderr_logfile=/app/logs/agent-scraping.log
environment=AGENT_TYPE="scraping-efficiency-specialist",AGENT_ID="scraping-001",METRICS_PORT="8010"

[program:agent-keyword-precision]
command=python -m swarm-agents.backend.swarm_backend
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/agent-keyword.log
stderr_logfile=/app/logs/agent-keyword.log
environment=AGENT_TYPE="tge-keyword-precision-specialist",AGENT_ID="keyword-001",METRICS_PORT="8011"

[program:agent-api-reliability]
command=python -m swarm-agents.backend.swarm_backend
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/agent-api.log
stderr_logfile=/app/logs/agent-api.log
environment=AGENT_TYPE="api-reliability-optimizer",AGENT_ID="api-001",METRICS_PORT="8012"

[program:agent-performance]
command=python -m swarm-agents.backend.swarm_backend
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/agent-performance.log
stderr_logfile=/app/logs/agent-performance.log
environment=AGENT_TYPE="performance-bottleneck-eliminator",AGENT_ID="performance-001",METRICS_PORT="8013"

[program:agent-data-quality]
command=python -m swarm-agents.backend.swarm_backend
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/agent-data-quality.log
stderr_logfile=/app/logs/agent-data-quality.log
